<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <h1 class="title">Server Page</h1>
</head>

<body>


    <div class="forms" style="display: flex; justify-content: center">
        <form action="/action_page.php" class="form">
            <label for="fname" style="margin-right: 20px;">Username:</label><br>
            <input type="text" id="username" name="username" style="margin-right: 20px;"><br>
        </form>

        <form action="/action_page.php" class="form">
            <label for="fname">Port Number:</label><br>
            <input type="text" id="port" name="port"><br>
        </form>

    </div>

    <div class="slidecontainer">
        <div>
            <h6>Jump Cooldown</h6>
            <input type="range" min="1" max="10" value="120" id="down" class="slider2">
            <p>Value: <span id="cooldown"></span></p>
        </div>

        <div>
            <h6>Health</h6>
            <input type="range" min="1" max="10" value="100" id="healthbar" class="slider2">
            <p>Value: <span id="health"></span></p>
        </div>

        <div>
            <h6>Damage</h6>
            <input type="range" min="1" max="10" value="6" id="damages" class="slider2">
            <p>Value: <span id="damage"></span></p>
        </div>

    </div>

    <br>
    <input type="submit" value="Create Server">


    <script>
        var slider1 = document.getElementById("down");
        var output1 = document.getElementById("cooldown");
        output1.innerHTML = slider1.value;

        slider1.oninput = function () {
            output1.innerHTML = this.value;
        }

        var slider2 = document.getElementById("healthbar");
        var output2 = document.getElementById("health");
        output2.innerHTML = slider2.value;

        slider2.oninput = function () {
            output2.innerHTML = this.value;
        }

        var slider3 = document.getElementById("damages");
        var output3 = document.getElementById("damage");
        output3.innerHTML = slider3.value;

        slider3.oninput = function () {
            output3.innerHTML = this.value;
        }
    </script>


</body>

</html>

<!--
Here's the format
- Create Server
-- Username (Text)
-- Server Port (Number)
-- Opinions 
--- Gravity (Slider 0.1 to 2; Default 1) 
--- Jump Cooldown (Slider 0 to 200; Default 120)
--- Starting Health (Slider 10 to 200; Default 100) 
--- Damage (Slider 5 to 100; Default 20) 
- Join Server
-- Username (Text)
-- Server Port (Number)
Add these fields as well.
-->
